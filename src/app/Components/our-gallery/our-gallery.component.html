<ng-container>
  <div class="container-fluid p-0 p-xl-5 bg-light">
    <div class="gallery-top d-flex flex-wrap">
      <div class="col-12 col-xl-6 p-4 p-xl-0">
        <h1 class="fw-bold mt-2 mt-xl-0">Our <span class="text-blue">Gallery</span></h1>
        <p class="mt-3 text-justify">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus incidunt, minus placeat
          quo
          repellendus
          veniam. Ab aliquam, ducimus, et excepturi impedit maxime nam pariatur quisquam recusandae ut veniam voluptate
          voluptatibus.</p>
        <div class="d-flex mt-5">
          <img class="col-6 px-2" src="assets/gallery/photo1.png" alt="gallery item" loading="lazy">
          <img class="col-6 px-2" src="assets/gallery/photo2.png" alt="gallery item" loading="lazy">
        </div>

      </div>
      <div class="col-12 col-xl-6">
            <img  class="col-12 px-4 mt-4 mt-xl-0" src="assets/gallery/photo4.png" alt="item gallery">
      </div>
    </div>

    <div class="gallery-bottom d-flex flex-wrap">
      <img class="col-xl-3 col-6 px-2 mt-5" *ngFor="let image of images" [src]="image.src" loading="lazy"
           alt="gallery item">

    </div>

  </div>
</ng-container>
